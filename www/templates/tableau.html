<ion-content><div class="quote quote-title"><div class="quote-col col-title">Titre</div><div class="quote-col col-isin">ISIN</div><div class="quote-col col-qty">Qté</div><div class="quote-col col-unit-price">PrU</div><div class="quote-col col-value">Cours</div><div class="quote-col col-var">Variation</div><div class="quote-col col-total">Total</div><div class="quote-col col-product">Fiche produit</div><div class="quote-col col-dici">DICI</div></div><ion-list class="lcl-list"><ion-item ng-repeat="data in tableauData | filter: searchText" can-swipe="false"><div class="quote"><div class="quote-col col-title">{{data.FundName}}</div><div class="quote-col col-isin">{{data.ISIN}}</div><div class="quote-col col-qty">{{data.Qte | number : 2 }}</div><div class="quote-col col-unit-price">{{data.PrU | currency }}</div><div class="quote-col col-value">{{data.Cours | currency }}</div><div ng-class="{ varPositive : {{data.Variation}}&gt;0, varNegative : {{data.Variation}}&lt;0, varNeutral : {{data.Variation}}==0 }" class="quote-col col-var">{{data.Variation | number : 1 }}%</div><div class="quote-col col-total">{{data.TOTAL | currency }}</div><div class="quote-col col-product"><a href="/pdf/Fiche.pdf" target="_blank" class="button button-small button-outline button-dark button-quote">PDF</a></div><div class="quote-col col-dici"><a href="/pdf/DICI.pdf" target="_blank" class="button button-small button-outline button-dark button-quote">PDF</a></div></div></ion-item></ion-list></ion-content>
